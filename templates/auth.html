<!DOCTYPE html>
<html lang="es">
<head>
  <title>AVA Robótica - Iniciar Sesión</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      margin: 0;
    }

    .login-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
      overflow: hidden;
      width: 100%;
      max-width: 448px;
      position: relative;
      border: 1px solid #dadce0;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      padding: 48px 48px 24px;
      text-align: center;
      position: relative;
      border-bottom: none;
    }

    .logo {
      font-size: 24px;
      font-weight: 400;
      color: #5f6368;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: -0.25px;
    }

    .robot-icon {
      font-size: 24px;
      animation: none;
    }

    .subtitle {
      color: #5f6368;
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 32px;
    }

    .form-container {
      padding: 0 48px 48px;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 32px;
    }

    .welcome-title {
      font-size: 24px;
      font-weight: 400;
      color: #202124;
      margin-bottom: 8px;
      letter-spacing: -0.25px;
    }

    .welcome-subtitle {
      color: #5f6368;
      font-size: 16px;
      font-weight: 400;
    }

    .email-display {
      background: #fafbfc;
      border: 1px solid #e8eaed;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
      font-family: monospace;
      color: #3c4043;
      font-size: 14px;
      position: relative;
    }

    .email-display::before {
      content: '👤';
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-field {
      width: 100%;
      height: 56px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 16px 48px 16px 16px;
      font-size: 16px;
      transition: all 0.15s ease-in-out;
      background: white;
      color: #202124;
    }

    .input-field:hover {
      border-color: #4285f4;
      box-shadow: 0 1px 3px 0 rgba(66,133,244,.3);
    }

    .input-field:focus {
      outline: none;
      border-color: #4285f4;
      border-width: 2px;
      box-shadow: 0 1px 3px 0 rgba(66,133,244,.3);
    }

    .input-field::placeholder {
      color: #80868b;
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #5f6368;
      font-size: 20px;
    }

    .login-btn {
      width: 100%;
      height: 36px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 32px;
      letter-spacing: 0.25px;
    }

    .login-btn:hover {
      background: #1765cc;
      box-shadow: 0 1px 2px 0 rgba(66,133,244,.3), 0 1px 3px 1px rgba(66,133,244,.15);
    }

    .login-btn:focus {
      background: #1765cc;
      box-shadow: 0 1px 2px 0 rgba(66,133,244,.3), 0 1px 3px 1px rgba(66,133,244,.15);
      outline: none;
    }

    .login-btn:active {
      background: #1557b0;
      box-shadow: 0 1px 2px 0 rgba(66,133,244,.3), 0 2px 6px 2px rgba(66,133,244,.15);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 0;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .help-section {
      background: #fafbfc;
      border: 1px solid #e8eaed;
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }

    .help-title {
      font-size: 14px;
      font-weight: 500;
      color: #3c4043;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .help-text {
      color: #5f6368;
      font-size: 14px;
      line-height: 1.4;
    }

    .flash-messages {
      margin-bottom: 24px;
    }

    .flash-message {
      padding: 12px 16px;
      border-radius: 4px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .flash-error {
      background: #fce8e6;
      color: #d93025;
      border: 1px solid #fad2cf;
    }

    .flash-success {
      background: #e6f4ea;
      color: #137333;
      border: 1px solid #ceead6;
    }

    .flash-info {
      background: #e8f0fe;
      color: #1967d2;
      border: 1px solid #d2e3fc;
    }

    /* Responsive Design */
    @media (max-width: 767px) {
      .login-container {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        border: none;
        min-height: 100vh;
        max-width: none;
      }
      
      .header {
        padding: 32px 24px 24px;
      }
      
      .form-container {
        padding: 0 24px 32px;
        flex: 1;
      }

      .logo {
        font-size: 22px;
      }

      .welcome-title {
        font-size: 22px;
      }

      .help-section {
        margin-top: 32px;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0;
      }

      .header {
        padding: 24px 16px 20px;
      }
      
      .form-container {
        padding: 0 16px 24px;
      }

      .logo {
        font-size: 20px;
        gap: 6px;
      }

      .robot-icon {
        font-size: 20px;
      }

      .welcome-title {
        font-size: 20px;
      }

      .welcome-subtitle, .subtitle {
        font-size: 14px;
      }

      .input-field {
        height: 48px;
        font-size: 16px;
      }

      .help-section {
        padding: 16px;
      }

      .help-title {
        font-size: 13px;
      }
    }

    @media (max-width: 360px) {
      .header {
        padding: 20px 12px 16px;
      }
      
      .form-container {
        padding: 0 12px 20px;
      }

      .logo {
        font-size: 18px;
      }

      .welcome-title {
        font-size: 18px;
      }

      .input-field {
        padding: 12px 40px 12px 12px;
      }

      .help-section {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <div class="logo">
        <span class="robot-icon">🤖</span>
        AVA Robótica
      </div>
      <div class="subtitle">Iniciar Sesión</div>
    </div>

    <div class="form-container">
      <div class="welcome-text">
        <h1 class="welcome-title">¡Hola!</h1>
        <p class="welcome-subtitle">Para continuar con tu cuenta</p>
      </div>

      <div class="email-display">
        {{ email }}
      </div>

      {% if error %}
        <div class="flash-messages">
          <div class="flash-message flash-error">
            <span class="material-icons">error</span>
            {{ error }}
          </div>
        </div>
      {% endif %}

      <form method="POST" action="/auth">
        <input type="hidden" name="email" value="{{ email }}">
        
        <div class="input-group">
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="input-field"
            placeholder="Introduce tu contraseña"
            required 
            autofocus
          />
          <span class="material-icons input-icon">lock</span>
        </div>
        
        <button type="submit" class="login-btn">
          Siguiente
        </button>
      </form>

      <a href="/" class="back-link">
        <span class="material-icons">arrow_back</span>
        Volver
      </a>

      <div class="help-section">
        <h3 class="help-title">
          <span class="material-icons">help_outline</span>
          ¿Problemas para acceder?
        </h3>
        
        <div class="help-text">
          Si eres estudiante, no necesitas contraseña. Vuelve atrás y selecciona "Estudiante" en lugar de "Profesor".
        </div>
      </div>
    </div>
  </div>
</body>
</html>
